<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Madimi+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:wght@400;700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>sign up | rounak</title>
</head>
<body>
    <div class="circle"></div>
    <div class="circle2"></div>
    <div class="card">
        <div class="logo">
            <i class='bx bxl-postgresql'></i>
        </div>
        <h2>
            Sign Up | Create account
        </h2>
        <div class="form">
            <input type="text" placeholder="Name">
            <input type="password" placeholder="password">
            <input type="email" placeholder="email">
            <div class="checkbox">
                <input type="checkbox" placeholder="checkbox">
                <label for="checkbox">Remember me</label>
            </div>
            <button type="submit">Sign In</button>
        </div>
    </div>
    <div class="footer">Existing user, log in 
        <a href="#">Here</a>
        <i class='bx bxl-netlify'></i>
    </div>
</body>
</html>
